<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>AI ChatBot</title>
</head>
<body>
    <div class="container">
        <h1>AI Chatbot</h1>
        <div class="form">
            <form method="POST" action="/">
                <label class="form-label" for="role">What Role would you like your AI Assistant to play?</label><br>
                <input class="form-control" type="text" name="role" id="role" value="{{role}}"><br>
                <label class="form-label" for="question">What is your question for the AI?</label><br>
                <input class="form-control" type="text" name="question" id="question" placeholder="{{question}}"><br>
                <button class="btn btn-primary mb-3" type="submit">Submit</button>
            </form>
        </div>
        <div>
            <h2>AI response:</h2>
            <p>{{response}}</p>
        </div>
    </div>
</body>
</html>
